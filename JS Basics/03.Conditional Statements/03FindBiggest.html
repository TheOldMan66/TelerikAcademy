<!-- Write a script that finds the biggest of three integers using nested if statements.. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 3 - Find biggest integer</title>
	<script type="text/javascript">
		function findBiggest(){
			var first = parseInt(document.getElementById("inpFirst").value);
			var second = parseInt(document.getElementById("inpSecond").value);
			var third = parseInt(document.getElementById("inpThird").value);
			var result = document.getElementById("result");
			if (first >= second && first >= third) {
				result.innerHTML = "Biggest is first number - " + first;
			} else if (second >= first && second >= third) {
				result.innerHTML = "Biggest is second number - " + second;
			} else {
				result.innerHTML = "Biggest is third number - " + third;
			}
		}
	</script>
</head>
<body>
		<label for "inpFirst">Enter first integer: </label>
		<input type="text" id="inpFirst">
		<br/>
		<label for "inpSecond">Enter second integer: </label>
		<input type="text" id="inpSecond">
		<br/>
		<label for "inpThird">Enter third integer: </label>
		<input type="text" id="inpThird">
		<br/>
		<button onclick="findBiggest()">Which is biggest?</button>
		<div id="result"></div>
</body>
</html>
