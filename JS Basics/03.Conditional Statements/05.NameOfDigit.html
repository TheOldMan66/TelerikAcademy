<!-- Write script that asks for a digit and depending on the input shows the name 
	of that digit (in English) using a switch statement. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 5 - Naming a digit</title>
	<script type="text/javascript">
		function naming(){
			var digit = parseInt(document.getElementById("inpDigit").value);
			var result = document.getElementById("result");
			switch (digit)
			{
				case 0: result.innerHTML="Zero"; break;
				case 1: result.innerHTML="One"; break;
				case 2: result.innerHTML="Two"; break;
				case 3: result.innerHTML="Three"; break;
				case 4: result.innerHTML="Four"; break;
				case 5: result.innerHTML="Five"; break;
				case 6: result.innerHTML="Six"; break;
				case 7: result.innerHTML="Seven"; break;
				case 8: result.innerHTML="Eight"; break;
				case 9: result.innerHTML="Nine"; break;
				default: alert("Invalid digit. Please enter digit in range 0 - 9"); break;
			}
		}
	</script>
</head>
<body>
	<label for "inpDigit">Enter digit (0 - 9): </label>
	<input type="text" id="inpDigit">
	<button onclick="naming()">Get name</button>
	<div id="result"></div>
</body>
</html>
