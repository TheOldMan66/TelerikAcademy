<!-- Write a function that returns the last digit of given integer as an English word. 
	Examples: 512  "two", 1024  "four", 12309  "nine". -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 1 - Last digit in English</title>
	<script type="text/javascript">
		function getLastDigit(input){
			var digitsInEnglish = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
			return digitsInEnglish[parseInt(input % 10)];
		}

		function printLastDigit(){
			var input = document.getElementById("inpFirst").value;
			var result = document.getElementById("result");
			result.innerHTML = "Last number of integer is " + getLastDigit(input);
		}
	</script>
</head>
<body>
	<label for "inpFirst">Enter N: </label>
	<input type="text" id="inpFirst">
	<button onclick="printLastDigit()">Print last digit</button>
	<div id="result"></div>
</body>
</html>
