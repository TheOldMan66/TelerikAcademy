<!DOCTYPE html>
<html>
<head>
    <title>HW Tables - Task1 - Letters</title>
    <meta charset="utf-8">
	<style type="text/css">
		table,td {text-align:center; width:175px; border:1px solid black}
	</style>
 </head>
<body>
	<table>
		<tr>
			<td colspan = "3">Title goes here</td>
			<td>A</td>
			<td>B</td>
		</tr>
		<tr>
			<td rowspan = "3">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td>G</td>
		</tr>
		<tr>
			<td>H</td>
			<td colspan = "2">I</td>
			<td style="text-align:right;vertical-align:bottom" rowspan = "2">J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr>
			<td>N</td>
			<td colspan = "4">O</td>
		</tr>
	</table>
</body>
</html>
