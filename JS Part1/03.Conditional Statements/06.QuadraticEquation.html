<!-- Write a script that enters the coefficients a, b and c of a quadratic equation a*x2 + b*x + c = 0
		and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 6 - Equation solver</title>
	<script type="text/javascript">
		function solve(){
			var a = parseFloat(document.getElementById("inpFirst").value);
			var b = parseFloat(document.getElementById("inpSecond").value);
			var c = parseFloat(document.getElementById("inpThird").value);
			var d = b * b - 4 * a * c;
			if (d > 0) {
				var root1 = (- b + Math.sqrt(d)) / (2 * a);
				var root2 = (- b - Math.sqrt(d)) / (2 * a);
				result.innerHTML="Equation has two roots: " + root1 + " and " + root2;
			} else if(d === 0) {
				var root = - b / (2 * a);
				result.innerHTML="Equation has one root: " + root;
			} else {
				result.innerHTML="Equation has no real roots";				
			}
		}
	</script>
</head>
<body>
	<div>a*x2 + b*x + c = 0</div>
	<label for "inpFirst">Enter a: </label>
	<input type="text" id="inpFirst">
	<br/>
	<label for "inpSecond">Enter b: </label>
	<input type="text" id="inpSecond">
	<br/>
	<label for "inpThird">Enter c: </label>
	<input type="text" id="inpThird">
	<br/>
	<button onclick="solve()">Solve equation</button>
	<div id="result"></div>
</body>
</html>
