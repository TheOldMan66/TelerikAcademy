<!-- Write an if statement that examines two integer variables and exchanges their values if
 the first one is greater than the second one. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 1 - Find greater integer</title>
	<script type="text/javascript">
		function addDiv(txt){
			var divElement = document.createElement('div');
			divElement.innerHTML = txt;
			document.body.appendChild(divElement);
		}

		function findGreater(){
			var firstInt = parseInt(document.getElementById("inpFirst").value);
			var secondInt = parseInt(document.getElementById("inpSecond").value);
			var temp;
			addDiv("Initial position: first integer: " + firstInt + ", second integer: " + secondInt);
			if (firstInt > secondInt) {
				addDiv("First integer is gretaer than second. Exchanging.");
				temp = firstInt;
				firstInt = secondInt;
				secondInt = temp;
			} else {
				addDiv("First integer is smaller or equal than second. Exchanging is not required.");
			}

			addDiv("Final position: first integer: " + firstInt + ", second integer: " + secondInt);
			addDiv("--------------------------------");
		}
	</script>
</head>
<body>
	<form onsubmit="return false">
		<label for "inpFirst">Enter first integer: </label>
		<input type="text" id="inpFirst">
		<br/>
		<label for "inpSecond">Enter second integer: </label>
		<input type="text" id="inpSecond">
		<br/>
		<input type="submit" id="calculate" onclick="findGreater()" value="Which is greater?">
	</form>
</body>
</html>
