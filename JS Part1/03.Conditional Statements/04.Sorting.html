<!-- Sort 3 real values in descending order using nested if statements. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 4 - Sorting</title>
	<script type="text/javascript">
		function sort(){
			var first = parseFloat(document.getElementById("inpFirst").value);
			var second = parseFloat(document.getElementById("inpSecond").value);
			var third = parseFloat(document.getElementById("inpThird").value);
			var result = document.getElementById("result");
			var temp;
			if (first < second) { // 1 < 2
				if (second < third) { // 1 < 2 && 2 < 3 -> small, med, big
					temp = first;
					first = third;
					third = temp;
				} else { // 1 < 2 && 2 > 3
					if (first < third) { // 1 < 2 && 2 > 3 && 1 < 3 -> small, big, med
						temp = first;
						first = second;
						second = third;
						third = temp;
					} else { // 1 < 2 && 2 > 3 && 1 > 3 -> med, big, small
						temp = first;
						first = second;
						second = temp;
					}
				}
			} else { //  1 > 2
				if (second < third) { // 1 > 2 && 2 < 3
					if (first < third) { // 1 > 2 && 2 < 3 && 1 < 3 -> middle, small, big
						temp = first;
						first = third;
						third = second;
						second = temp;
					} else { // 1 > 2 && 2 < 3 && 1 > 3 -> big, small, mid
						temp = second;
						second = third;
						third = temp;
					}
				} else { // 1 > 2 && 2 > 3
					// sorted, nothing to do
				}
			}

			result.innerHTML="Sorted: " + first + " " + second + " " + third;
		}
	</script>
</head>
<body>
	<label for "inpFirst">Enter first integer: </label>
	<input type="text" id="inpFirst">
	<br/>
	<label for "inpSecond">Enter second integer: </label>
	<input type="text" id="inpSecond">
	<br/>
	<label for "inpThird">Enter third integer: </label>
	<input type="text" id="inpThird">
	<br/>
	<button onclick="sort()">Sort values</button>
	<div id="result"></div>
</body>
</html>
