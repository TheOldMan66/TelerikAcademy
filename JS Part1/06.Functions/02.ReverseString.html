<!-- Write a function that reverses the digits of given decimal number. Example: 256 ïƒ  652. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 2 - Reverse string</title>
	<script type="text/javascript">
		function reverseStr(input){
			var revStr='';
			for (var i = input.length - 1; i >= 0; i--) {
				revStr += input[i];
			}
			return revStr;
		}

		function printLastDigit(){
			var input = document.getElementById("inpFirst").value;
			var result = document.getElementById("result");
			result.innerHTML = "Reversed string is " + reverseStr(input);
		}
	</script>
</head>
<body>
	<label for "inpFirst">Enter some string: </label>
	<input type="text" id="inpFirst">
	<button onclick="printLastDigit()">Reverse</button>
	<div id="result"></div>
</body>
</html>
