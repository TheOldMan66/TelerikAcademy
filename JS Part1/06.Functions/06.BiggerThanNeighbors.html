<!-- Write a function that checks if the element at given position in given array of integers is bigger than its two neighbors (when such exist). -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 6 - Bigger than neighbors</title>
	<script type="text/javascript">
		function generateArray() {
			var i,
				arr = new Array(Math.floor(Math.random() * 20) + 40);

			for (i = 0; i < arr.length; i++) {
				arr[i] = Math.floor(Math.random() * 10) + 1;
			}

			return arr;
		}

		function isBigger(arr, pos){
			return (parseInt(arr[pos]) > parseInt(arr[pos-1])) && (parseInt(arr[pos]) > parseInt(arr[pos+1]));
		}

		function checkNeighbors(){
			var arr = document.getElementById("arrSpan").innerHTML.split(', '),
				result = document.getElementById("result"),
				pos = parseInt(document.getElementById("tbInput").value),
				message;

			if (parseInt(pos) < 1) {
				alert('Position is too small');
			} else if (parseInt(pos) > arr.length - 2 ) {
				alert('Position is too big');
			} else {
				message = 'Element '+ arr[pos] + ' is ';
				if (!isBigger(arr, pos)) {
					message += 'not ';
				}

				message += 'bigger than his neighbors: ' + arr[pos - 1] + ' and ' + arr[pos + 1] +'.';
				result.innerHTML = message; 
			}
		}
	</script>
</head>
<body>
	<span>Generated array: </span><span id="arrSpan"></span>
	<br>
	<label for="tbInput">Enter position (counted form 0):</label>
	<input id ="tbInput" type="text">
	<button onclick="checkNeighbors()">Check</button>
	<div id="result"></div>
	<script type="text/javascript">
		arrSpan.innerHTML = generateArray().join(', ');
	</script>
</body>
</html>
