<!-- Write a function to count the number of divs on the web page. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 4 - Count divs </title>
</head>
<body>
	<div>DIV 1</div>
	<div>DIV 2
		<div>DIV 2.1</div>
		<div>DIV 2.2</div>
	</div>
	<div>DIV 3</div>
	<div>DIV 4</div>
	<div>DIV 5</div>
	<div>DIV 6</div>
	<div>DIV 7</div>
		<div>DIV 7.1
			<div>DIV 7.1.1</div>
			<div>DIV 7.1.2</div>
		</div>
		<div>DIV 7.2</div>
	<div>DIV 8</div>
	<div>DIV 9</div>
	<script type="text/javascript">
		var divs = document.body.getElementsByTagName('div');
		alert("Web page contains " + divs.length + " divs");
	</script>
</body>
</html>
