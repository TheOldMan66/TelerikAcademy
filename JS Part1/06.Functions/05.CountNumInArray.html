<!-- Write a function that counts how many times given number appears in given array. 
	Write a test function to check if the function is working correctly. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 5 - Count occurences</title>
</head>
<body>
	<script type="text/javascript">
		function generateArray() {
			var i;
			var arr = new Array(Math.floor(Math.random() * 20) + 40);
			for (i = 0; i < arr.length; i++) {
				arr[i] = Math.floor(Math.random() * 10) + 1;
			}

			return arr;
		}

		function countNum(arr, val){
			var count = 0;
			for (var i = arr.length - 1; i >= 0; i--) {
				count = count + (arr[i] === val); 
			}

			return count
		}

		function prntArr(arr, val) {
			document.writeln('<span>Generated array:');
			for(var i = 0; i < arr.length; i++){
				if (arr[i] === val) {
					document.write('</span><span style="background:red">' + arr[i] + '</span><span>, ');
				} else {
					document.writeln(arr[i] + ', ');
				}
			}

			document.writeln('</span><br>');
		}

		var arr = generateArray();
		var searchVal = Math.floor(Math.random() * 10) + 1;
		document.writeln('Number to search: ' + searchVal + '<br>');
		var count = countNum(arr, searchVal);
		prntArr(arr, searchVal);
		document.writeln('Number ' + searchVal + ' appears ' + count + ' times in array.');
	</script>
</body>
</html>
