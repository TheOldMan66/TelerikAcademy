<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 8 - Trapezoid area</title>
	<script type="text/javascript">
		function calculateArea(){
			var a = parseFloat(document.getElementById("inpA").value);
			var b = parseFloat(document.getElementById("inpB").value);
			var h = parseFloat(document.getElementById("inpH").value);
			var result = document.getElementById("result");
			result.innerHTML = "Trapezoid area is " + (a + b) / 2 * h;
		}
	</script>
</head>
<body>
	<label for "inpA">Enter trapezoid side A: </label>
	<input type="text" id="inpA">
	<br/>
	<label for "inpB">Enter trapezoid side B: </label>
	<input type="text" id="inpB">
	<br/>
	<label for "inpH">Enter trapezoid height: </label>
	<input type="text" id="inpH">
	<button onclick="calculateArea()">Calculate area</button>
	<div id="result"></div>
</body>
</html>
