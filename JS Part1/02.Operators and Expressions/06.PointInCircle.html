<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 6 - Point and circle</title>
	<script type="text/javascript">
		function getDistance(){
			var pointX = document.getElementById("inpX").value;
			var pointY = document.getElementById("inpX").value;
			var distance = Math.sqrt(pointX * pointX + pointY * pointY);
			var result = document.getElementById("result");
			if (distance < 5) {
				result.innerHTML = "Point is inside circle.";
			} else {
				result.innerHTML = "Point is outside circle.";
			}
		}
	</script>
</head>
<body>
	<label for "inpX">Enter X coordinate of point: </label>
	<input type="text" id="inpX">
	<br/>
	<label for "inpY">Enter Y coordinate of point: </label>
	<input type="text" id="inpY">
	<button onclick="getDistance()">Where is point?</button>
	<div id="result"></div>
</body>
</html>
