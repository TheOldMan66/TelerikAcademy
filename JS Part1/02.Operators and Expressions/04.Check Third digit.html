<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 4 - Check if third digit is 7</title>
	<script type="text/javascript">
		function checkDigit(){
			var result= document.getElementById("result");
			var input = Math.abs(parseInt(document.getElementById("inpValue").value));
			if (input < 100) {
				result.innerHTML = "This integer contain less than 3 digits";
			} else {
				if (Math.floor(input / 100) % 10 === 7) {
					result.innerHTML = "Third digit is 7";
				} else {
					result.innerHTML = "Third digit is not 7";
				}
			}
		}
	</script>
</head>
<body>
	<label for "inpValue">Enter any integer: </label>
	<input type="text" id="inpValue">
	<button onclick="checkDigit()">Check 3-rd digit</button>
	<div id="result"></div> 
</body>
</html>
