<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 1 - Odd or even</title>
	<script type="text/javascript">
		function oddOrEven(){
			var result = document.getElementById("resultDiv");
			var val = document.getElementById("inpValue").value;
			if (val % 2) {
  				result.innerHTML=("Number " + val + " is odd");
  			} else {
  				result.innerHTML=("Number  " + val + " is even");
  			};
  		}
	</script>
</head>
<body>
	<label for "inpValue">Enter integer number: </label>
	<input type="text" id="inpValue"/>
	<button onclick="oddOrEven()">Check odd or even</button>
	<div id="resultDiv"></div>
</body>
</html>
