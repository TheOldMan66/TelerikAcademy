<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 2 - Divisible by 5 and 7</title>
	<script type="text/javascript">
		function checkDivision(){
			var result = document.getElementById("resultDiv");
			var val = document.getElementById("inpValue").value;
			if (val % 5 && val % 7) {
  					result.innerHTML="Number " + val + " cannot be divided by 5 and 7 at same time";
  			} else {
  					result.innerHTML="Number  " + val + " can be divided by 5 and 7 at same time";
  			}
  		}
	</script>
</head>
<body>
	<label for "inpValue">Enter integer number: </label>
	<input type="text" id="inpValue"/>
	<button onclick="checkDivision()">Check for divisibility by 5 and 7</button>
	<div id="resultDiv"></div>
</body>
</html>
