<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 3 - Rectangle area calculator</title>
	<script type="text/javascript">
		function calculateArea(){
			var result = document.getElementById("result");
			var widht = document.getElementById("inpWidth").value;
			var height = document.getElementById("inpHeight").value;
			var area = widht * height;
  			result.innerHTML="Area of rectangle is " + area;
  		}
	</script>
</head>
<body>
	<label for "inpWidth">Width of the rectangle: </label>
	<input type="text" id="inpWidth"/>
	<br/>
	<label for "inpHeight">Height of the rectangle: </label>
	<input type="text" id="inpHeight"/>
	<br/>
	<button onclick="calculateArea()">Calculate area</button>
	<div id="result"></div>
</body>
</html>
