<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 4 - Has property?</title>
	<script type="text/javascript">
		function hasProperty(sourceObject, prop){
			return sourceObject.hasOwnProperty(prop);
		}
		function hasPropertyV2(sourceObject, prop){
			return sourceObject[prop] !== 'undefined';
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		document.writeln('Creating object variable with value of 5. <br>')
		var firstObj = new Object(5);
		document.writeln('Is variable have property "gosho"? ' + hasProperty(firstObj,'gosho') + '<br>');
		document.writeln('Adding property "gosho". <br>')
		firstObj.gosho = 'pesho';
		document.writeln('Is variable have property "gosho"? ' + hasProperty(firstObj,'gosho') + '<br>');
		document.writeln('So far everything is as written in a Bible<br>');


		document.writeln("<br> Let's make things a little mindf**ked :) <br>")		
		document.writeln('Creating new NUMERIC variable.<br>')
		var secondObj = 10;
		document.writeln('Is variable have property "gosho"? ' + hasProperty(secondObj,'gosho') + '<br>');
		document.writeln("Assigning property 'gosho' to Number prototype.<br>")
		Number.prototype.gosho = 'stamat';
		document.writeln('Is variable have property "gosho"? ' + hasProperty(secondObj,'gosho') + '<br>');
		document.writeln("Variable property 'gosho' is not undefined? "  + hasPropertyV2(secondObj,'gosho') + ' .... WTF?!?<br>');
		document.writeln("Show me value of property named 'gosho': "   + String(secondObj.gosho));
		document.writeln('<br><br>Welcome to JavaScript world...');

	</script>
</body>
</html>
