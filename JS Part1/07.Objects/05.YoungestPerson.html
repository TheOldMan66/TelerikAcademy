<!-- Write a function that finds the youngest person in a given array of persons and prints his/hers full name
Each person have properties firstname, lastname and age, as shown:
	var persons = [
  	{ firstname : 'Gosho', lastname: 'Petrov', age: 32 }, 
  	{ firstname : 'Bay', lastname: 'Ivan', age: 81},â€¦ ]; -->

<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Task 5 - Find youngest person</title>
	<script type='text/javascript'>
		function Person(firstName, lastName, age) {
			return {firstname: firstName,
					lastname: lastName,
					age: age,
					toString: function () {
			    		return this.firstname + ' ' + this.lastname + ' - age ' + this.age;
					}
			}
		}

		function findYoungest(arr){
			return arr.sort(function (a,b) { return a.age - b.age;})[0];
		}
	</script>
</head>
<body>
	<script type='text/javascript'>
  		var people = [];
		var youngest;
		people.push(new Person('Ivan', 'Stoyanov', 27));
		people.push(new Person('Pesho', 'Grigorov', 81));
		people.push(new Person('Bai', 'Kolio', 76));
		people.push(new Person('Stamat', 'Vasilev', 19));
		people.push(new Person('Lora', 'Stefanova', 76));
		people.push(new Person('Kerim', 'Antonov', 92));
		people.push(new Person('Stefan', 'Georgiev', 27));
		people.push(new Person('Doncho', 'Minkov', 24));
		people.push(new Person('Ivaylo', 'Kenov', 26));
		people.push(new Person('Nikolay', 'Kostov', 29));
		people.push(new Person('Svetlin', 'Nakov', 35));
		document.writeln('List of persons:<br>');
		for (var i = 0, len = people.length; i < len; i++){
			document.writeln(people[i] + '<br>');
		}

		youngest = findYoungest(people);
		document.writeln('<br> Youngest is ' + youngest.firstname + youngest.lastname);
	</script>
</body>
</html>
