	Example: "sample" ïƒ  "elpmas".. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 1 - Reverse string</title>
	<script type="text/javascript">
		function reverse(input) {
			return input.split('').reverse().join('');
		}
	</script>
</head>
<body>
	<label for "tbInput">Enter string to reverse: </label>
	<input type="text" id="tbInput">
	<button onclick="reverseString()">Reverse string</button>
	<div id="result"></div>
	<script>
		function reverseString() { 
			document.getElementById('result').innerHTML = reverse(document.getElementById('tbInput').value);
		}
	</script>
</body>
</html>
