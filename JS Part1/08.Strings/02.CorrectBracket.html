<!-- Write a JavaScript function to check if in a given expression the brackets are put correctly.
	Example of correct expression: ((a+b)/5-d).
	Example of incorrect expression: )(a+b)). -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 2 - Check brackets</title>
	<script type="text/javascript">
		function isBracketCorrect(expression) {
			var deep = 0;
			for (var i = 0, len = expression.length; i < len; i++) {
				deep += (expression[i] === '(');
				deep -= (expression[i] === ')');
				if (deep < 0) {
					return false;
				}
			}

			return deep === 0;
		}
	</script>
</head>
<body>
	<label for "tbInput">Enter string to reverse: </label>
	<input type="text" id="tbInput" value="((a+b)/5-d)">
	<button onclick="checkBrackets()">Check brackets</button>
	<div id="result"></div>
	<script>
		function checkBrackets() {
			document.getElementById('result').innerHTML = 'Bracket is correctly placed? ' + isBracketCorrect(document.getElementById('tbInput').value);
		}
	</script>
</body>
</html>
