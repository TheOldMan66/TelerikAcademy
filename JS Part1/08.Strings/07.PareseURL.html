<!-- Write a script that parses an URL address given in the format:
		[protocol]://[server]/[resource]
	and extracts from it the [protocol], [server] and [resource] elements. Return the elements in a JSON object.
	For example from the URL http://www.devbg.org/forum/index.php the following information should be extracted:
		{protocol: "http",
		server: "www.devbg.org", 
 		resource: "/forum/index.php"} -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 7 - Parse URL</title>
	<script type="text/javascript">
		function parseURL(expression) {
			var protocol = expression.substring(0,expression.indexOf('://')),
				server = expression.substring(protocol.length + 3, expression.indexOf('/', protocol.length + 3)),
				resource = expression.substring(protocol.length + server.length + 3);

			return { protocol: protocol,
					 server: server,
					 resource: resource};
		}
	</script>
</head>
<body>
	<label for "tbInput">Enter URL: </label>
	<input type="text" id="tbInput">
	<button onclick="doParse()">Parse URL</button>
	<div id="result"></div>
	<script type="text/javascript">
		var input = "http://www.devbg.org/forum/index.php ";
		document.getElementById('tbInput').value = input;
		function doParse() {
			input = document.getElementById('tbInput').value;
			document.getElementById('result').innerHTML = 'Result: ' + JSON.stringify(parseURL(input));
		}
	</script>
</body>
</html>
