<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Data Types and Variables Homework</title>
	</head>
	<body>
		<script type="text/javascript">			
			var boolVar = true;
			document.writeln("Boolean literal created. Vaule: " + boolVar + ". Type: " + typeof boolVar + "<br>");

			var intVar = 17;
			document.writeln("Integer literal created. Vaule: " + intVar + ". Type: " + typeof intVar + "<br>");

			var floatVar = 3.1415;
			document.writeln("Floating point literal created. Vaule: " + floatVar + ". Type: " + typeof floatVar + "<br>");

			var strVar = "'How you doin\'?', Joey said";
			document.writeln("String literal created. Vaule: " + strVar + ". Type: " + typeof strVar + "<br>");

			var arrVar = [3, "Pesho", , false];
			document.writeln("Array literal created. Vaule: " + arrVar + ". Type: " + typeof arrVar + "<br>");

			var objVar = {fName: "Pesho", lName: "Ivanov", age: 21, isMale: true};
			document.writeln("Object literal created. Vaule: " + objVar + ". Type: " + typeof objVar + "<br>");

			var nullVar = null;
			document.writeln("Null literal created. Vaule: " + nullVar + ". Type: " + typeof nullVar + "<br>");

			var undefVar;
			document.writeln("Undefined literal created. Vaule: " + undefVar + ". Type: " + typeof undefVar + "<br>");
		</script>
	</body>
</html>
