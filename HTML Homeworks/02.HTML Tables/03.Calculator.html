<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables- task 3</title>
        <meta charset="utf-8">
		<style>
			table {border:1px solid black}
			button {width:20px; border-radius: 4px; border:1px solid black}
		</style>
    </head>
    <body>
		<table>
		<tr><td colspan="4"><input type="text" style="width:90px;text-align:right" value="12354"> </td></tr>
		<tr>
			<td><button type ="button">1</button></td>
			<td><button type ="button">2</button></td>
			<td><button type ="button">3</button></td>
			<td><button type ="button">+</button></td>
		</tr>
		<tr>
			<td><button type ="button">4</button></td>
			<td><button type ="button">5</button></td>
			<td><button type ="button">6</button></td>
			<td><button type ="button">-</button></td>
		</tr>
		<tr>
			<td><button type ="button">7</button></td>
			<td><button type ="button">8</button></td>
			<td><button type ="button">9</button></td>
			<td><button type ="button">*</button></td>
		</tr>
		<tr>
			<td colspan="2"><button style="width:43px" type ="button">0</button></td>
			<td><button type ="button">.</button></td>
			<td><button type ="button">/</button></td>
		</tr>
		</table>
	</body>
</html>
